<div class="margin-body">
  <h1 class="text-center">My GitHub repos</h1>
  <mat-form-field class="full-width">
   <input matInput placeholder="Search repos ..." [(ngModel)]="searchText">
 </mat-form-field>
  <div>
    <mat-card class="myCard" *ngFor="let repo of repos | search: searchText">
      <mat-card-header>
        <mat-card-title>{{repo.name}}</mat-card-title>
          <mat-card-subtitle>{{repo.owner.login}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{showDescription(repo.description)}}</p>
        <p [ngClass]="repo.language">{{repo.language}}</p>
        <p [ngClass]="checkDate(repo.created_at) ? 'newer-date' : '' ">Created: {{repo.created_at | date: "longDate"}}</p>
      </mat-card-content>
        <mat-card-actions>
          <a mat-button href="{{repo.html_url}}" target="_blank">View</a>
          <a mat-button href="{{repo.forks_url}}">Fork</a>
        </mat-card-actions>

    </mat-card>

  </div>
</div>
